<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

        <header>
            <h1>Age calculator</h1>
        </header>

        <section>

            <div>
                <p id="birth"> Date of birth: </p>
                <input type="number" name="year" id="year" min="0">


                <p>
                    Sex:
                    <input type="radio" name="sex" id="masc" checked>
                    <label for="masc">Male</label>
                    <input type="radio" name="sex" id="fem">
                    <label for="fem">Female</label>
                </p>

                <p>
                    <input type="button" value="calculate" id="calc" onclick="calculating()">
                </p>

            </div>

            <div id="res"><p>Click to see the result</p></div>


        </section>




    <footer>
        <p>&copy;copywright 2023</p>

    </footer>


    <script src="script.js"></script>
</body>

</html>
